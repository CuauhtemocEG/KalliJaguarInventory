<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Bypass - Kalli Jaguar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #dc3545;
            color: white;
            text-align: center;
            padding: 50px 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(0,0,0,0.8);
            padding: 40px;
            border-radius: 15px;
        }
        h1 { color: #fff; font-size: 2rem; }
        .btn {
            background: #fff;
            color: #dc3545;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
        }
        .btn:hover { background: #f8f9fa; }
        .status {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üö® Emergency Bypass</h1>
        <p>Esta herramienta va a <strong>DESACTIVAR COMPLETAMENTE</strong> el Service Worker y limpiar todas las cach√©s.</p>
        
        <div class="status" id="status">
            üîÑ Listo para desactivar...
        </div>
        
        <button class="btn" onclick="emergencyBypass()">üö´ DESACTIVAR TODO</button>
        <button class="btn" onclick="testWithoutSW()">üß™ PROBAR SIN SW</button>
        
        <div style="margin-top: 30px; font-size: 14px; opacity: 0.8;">
            Esto va a:<br>
            ‚úÖ Desregistrar todos los Service Workers<br>
            ‚úÖ Eliminar todas las cach√©s<br>
            ‚úÖ Forzar recarga limpia<br>
            ‚úÖ Ir directo a requestProducts
        </div>
    </div>

    <script>
        async function emergencyBypass() {
            const status = document.getElementById('status');
            
            try {
                status.innerHTML = 'üîÑ Desregistrando Service Workers...';
                
                // Desregistrar Service Workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                        console.log('SW desregistrado:', registration.scope);
                    }
                }
                
                status.innerHTML = 'üîÑ Eliminando cach√©s...';
                
                // Eliminar cach√©s
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    for (let name of cacheNames) {
                        await caches.delete(name);
                        console.log('Cach√© eliminado:', name);
                    }
                }
                
                status.innerHTML = '‚úÖ Desactivaci√≥n completa. Redirigiendo...';
                
                // Limpiar localStorage relacionado con PWA
                localStorage.setItem('pwa-enabled', 'false');
                
                // Esperar un momento y redirigir
                setTimeout(() => {
                    window.location.href = 'index.php?page=requestProducts&_t=' + Date.now();
                }, 2000);
                
            } catch (error) {
                status.innerHTML = '‚ùå Error: ' + error.message;
                console.error('Error en bypass:', error);
            }
        }

        async function testWithoutSW() {
            // Simplemente ir a requestProducts con par√°metro de timestamp para evitar cache
            window.location.href = 'index.php?page=requestProducts&_bypass=true&_t=' + Date.now();
        }
        
        // Verificar estado actual
        document.addEventListener('DOMContentLoaded', async () => {
            let swCount = 0;
            let cacheCount = 0;
            
            try {
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    swCount = registrations.length;
                }
                
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    cacheCount = cacheNames.length;
                }
                
                document.getElementById('status').innerHTML = `
                    üìä Estado actual:<br>
                    Service Workers: ${swCount}<br>
                    Cach√©s: ${cacheCount}
                `;
                
            } catch (error) {
                document.getElementById('status').innerHTML = '‚ùå Error verificando estado';
            }
        });
    </script>
</body>
</html>
